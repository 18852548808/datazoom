<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="wrapper">
  <div id="scroller">
    <div class="transcationBox">
      <!-- 头部交易记录 -->
      <header>
        <div class="headerTitle">
          <h4>当前总资产</h4>
          <p ><span class="equal_to">≈</span>
            <span class="amount_one">0.0000</span>
            <span class="cny">CNY</span>
          </p>
        </div>
        <div class="trans_record">
          <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
          <div id="main" style="width: 100%;height:100%;"></div>
          <div class="noProperty">
            <p>暂无历史资产数据</p>
            <p>先去领一笔资产吧</p>
          </div>
          <div class="cell"></div>
        </div>
      </header>

      <!-- 记录列表 -->
      <div class="list_item0"></div>
      <div class="list_item">
        <span class="all_item checked">全部</span>
        <span class="income">收入</span>
        <span class="payfor">支出</span>
      </div>

      <!-- 记录内容 -->
      <div class="all_pro" style="display: block;">
        <div class="proCon">
          <!--<div class="time_record">
            09:35:55 &nbsp; 04月26日 2018
          </div>

          <div class="product">
            <div class="numb">
              <div class="product_name line">
                <span class="icon"></span>
                <span class="pro_cont">+0.56 SWFTC</span>
              </div>
              <div class="product_price">
                <h5>每日奖励</h5>
                <p>09:35:55</p>
              </div>
            </div>
          </div>
          &lt;!&ndash; 分割 &ndash;&gt;
          <div class="kuan"></div>-->
        </div>
        <div class="more" style="display: none">没有更多啦</div>
      </div><!-- all_pro -->

      <div class="income_pro" style="display: none;">
        <div class="proCon">

        </div>
        <div class="more" style="display: none">没有更多啦</div>
      </div>
      <div class="pay_pro" style="display: none;">
        <div class="proCon">

        </div>
        <div class="noData" style="text-align: center">暂无数据</div>
      </div>

      <!-- 加载动画 -->
      <div id="loaderIcon" class="loaderIcon loader loader--style6" title="5">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="24px" height="60px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <rect x="0" y="13" width="4" height="5" fill="#999">
        <animate attributeName="height" attributeType="XML"
          values="5;21;5"
          begin="0s" dur="0.6s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML"
          values="13; 5; 13"
          begin="0s" dur="0.6s" repeatCount="indefinite" />
      </rect>
      <rect x="10" y="13" width="4" height="5" fill="#999">
        <animate attributeName="height" attributeType="XML"
          values="5;21;5"
          begin="0.15s" dur="0.6s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML"
          values="13; 5; 13"
          begin="0.15s" dur="0.6s" repeatCount="indefinite" />
      </rect>
      <rect x="20" y="13" width="4" height="5" fill="#999">
        <animate attributeName="height" attributeType="XML"
          values="5;21;5"
          begin="0.3s" dur="0.6s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML"
          values="13; 5; 13"
          begin="0.3s" dur="0.6s" repeatCount="indefinite" />
      </rect>
    </svg>
      </div>
      <div class="getMore"><span>点击加载更多</span></div>

    </div>

  </div>
</div>
